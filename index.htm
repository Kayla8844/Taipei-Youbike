<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>台北市 Youbike 租借即時動態</title>

    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.min.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <!-- //font awsome -->

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />

    <script type="text/javascript" src="JS/jquery-foundation-3.3.1.js"></script>
    

  </head>

  <body>
    <!-- 已加入購物車提醒 -->
    <div class="dialog disable">
      <div class="alert_txt">已從我的最愛裡刪除</div>
      <div class="close_btn">
        <p>x</p>  
      </div>
    </div>

    <!-- <div class="modal fade" id="alertModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
        </div>
      </div>
    </div> -->

    <!-- 彈出地圖視窗 -->
    <!-- Modal -->
    <div class="modal fade" id="mapModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">榮星花園</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <header>
      <!-- <div class="head"></div> -->
      <a href="#" class="h1_link">
        <h1>台北市 Youbike 租借即時動態</h1>
      </a>
      
      <div class="select_and_menu">
        <div class="select_all">
          <!-- <span class="select_title">請選擇行政區</span> -->
          <select id="selectId" placeholder="--請選擇行政區--">
            <option value="-請選擇-" selected disabled
              >-請選擇-</option
            >
            <option value="中正區">中正區</option>
            <option value="大同區">大同區</option>
            <option value="中山區">中山區</option>
            <option value="松山區">松山區</option>
            <option value="大安區">大安區</option>
            <option value="萬華區">萬華區</option>
            <option value="信義區">信義區</option>
            <option value="士林區">士林區</option>
            <option value="北投區">北投區</option>
            <option value="內湖區">內湖區</option>
            <option value="南港區">南港區</option>
            <option value="文山區">文山區</option>
          </select>
        </div>
        <div class="menu_all">
          <div class="menu_btn active" data-menubtn="menu1">搜尋列表</div>
          <div class="menu_btn menu_btn_last" data-menubtn="menu2">我的最愛</div>
        </div>
      </div>
      
    </header>

    <main class="container">
      <!-- 搜尋列表 -->
      <div class="list_all menu_content show" data-menu="menu1">
        <div class="station_num_all">
          <div class="station_num">
            <div class="img_sec">
              <img class="top_bike_img" src="image/bicycle.png" alt="bike" />
            </div>
            <div class="num_sec">
              <p id="num_txt">0</p>
              <p>區域站數</p>
            </div>
          </div>
        </div>

        <div id="station_list" class="row">
          <div class="empty">無任何資料</div>
        </div>
        <!-- <div class="row">
                        <li class="list_data col-md">
                            <img class="bike_img" src="image/bicycle.png" alt="bike">
                            
                            <h2 class="list_title">捷運市政府站(3號出口)</h2>
                            
                            <div class="address_all">
                                <a class="address" href="#">
                                    <i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;   
                                    忠孝東路/松仁路(東南側)
                                </a>
                            </div>
                        </li>
                    </div> -->
      </div>

      <!-- 我的最愛 -->
      <div class="collection_all menu_content" data-menu="menu2">
        <div class="row collection_list"></div>
      </div>
    </main>

    <a id="gotop" href="#">
      <i class="fas fa-arrow-alt-circle-up"></i>
    </a>

    <footer>
      <p class="source">資料來源 : 台北市政府 Youbike API</p>
      <p class="practice">個人練習用，無商業用途</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0-beta.1/axios.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZds1l4DZtaLFGERJLFWBmTQHcYzTptbY&callback=initMap"
      async
      defer
    ></script>

    <script src="JS/all.js"></script>
  </body>
</html>
