<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<meta charset="utf-8" />
		<style>
		/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
		#map {
			width: 500px;
			height: 500px;
		}
		/* Optional: Makes the sample page fill the window. */
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById("map"), {
				zoom: 15,
				center: { lat: 25.0691815, lng: 121.4793287 },
				styles: [
				{ elementType: "geometry", stylers: [{ color: "#242f3e" }] },
				{
				elementType: "labels.text.stroke",
				stylers: [{ color: "#242f3e" }]
				},
				{
				elementType: "labels.text.fill",
				stylers: [{ color: "#746855" }]
				},
				{
				featureType: "administrative.locality",
				elementType: "labels.text.fill",
				stylers: [{ color: "#d59563" }]
				},
				{
				featureType: "poi",
				elementType: "labels.text.fill",
				stylers: [{ color: "#d59563" }]
				},
				{
				featureType: "poi.park",
				elementType: "geometry",
				stylers: [{ color: "#263c3f" }]
				},
				{
				featureType: "poi.park",
				elementType: "labels.text.fill",
				stylers: [{ color: "#6b9a76" }]
				},
				{
				featureType: "road",
				elementType: "geometry",
				stylers: [{ color: "#38414e" }]
				},
				{
				featureType: "road",
				elementType: "geometry.stroke",
				stylers: [{ color: "#212a37" }]
				},
				{
				featureType: "road",
				elementType: "labels.text.fill",
				stylers: [{ color: "#9ca5b3" }]
				},
				{
				featureType: "road.highway",
				elementType: "geometry",
				stylers: [{ color: "#746855" }]
				},
				{
				featureType: "road.highway",
				elementType: "geometry.stroke",
				stylers: [{ color: "#1f2835" }]
				},
				{
				featureType: "road.highway",
				elementType: "labels.text.fill",
				stylers: [{ color: "#f3d19c" }]
				},
				{
				featureType: "transit",
				elementType: "geometry",
				stylers: [{ color: "#2f3948" }]
				},
				{
				featureType: "transit.station",
				elementType: "labels.text.fill",
				stylers: [{ color: "#d59563" }]
				},
				{
				featureType: "water",
				elementType: "geometry",
				stylers: [{ color: "#17263c" }]
				},
				{
				featureType: "water",
				elementType: "labels.text.fill",
				stylers: [{ color: "#515c6d" }]
				},
				{
				featureType: "water",
				elementType: "labels.text.stroke",
				stylers: [{ color: "#17263c" }]
				}
			]
			});

			var data = [
			{
				position: { lat: 25.0691815, lng: 121.4793287 },
				map: map, // 把地圖放在全域變數 map 裡
				title: "三重商工",
				
			},
			{
				position: { lat: 25.0702201, lng: 121.4801114 },
				map: map, // 把地圖放在全域變數 map 裡
				title: "西班牙水花園"
			}
			];

			for (var i = 0; i < data.length; i++) {
			var marker = new google.maps.Marker(data[i]);
			}

			// var marker = new google.maps.Marker({
			// 	position: { lat: 25.0691815, lng: 121.4793287 },
			// 	map: map,  // 把地圖放在全域變數 map 裡
			// 	title: '三重商工',
			// })
		}
		</script>
		<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2j3wQsRw7Zh8M3SA4r0uOSsOWeMsraNQ&callback=initMap"
		async
		defer
		></script>

		<!-- <script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNyO_ytGho4f-XIIWruf_Sjt986DNaC-s&callback=initMap"
		async
		defer
		></script> -->
	</body>
</html>
